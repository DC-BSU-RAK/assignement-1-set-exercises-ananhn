<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petrol calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <!--cost per litre-->
        <label for="cost">cost per litre(£):</label>
        <input type="number" id="cost" value="1.72" step="0.01">
        <!---litres purchased-->
        <label for="litrespurchased">Litres Purchased:</label>
        <input type="number" id="litrespurchased" value="0.00" step="0.1">
        <!--calaculate total cost-->
        <button id="calculate">Calculate</button>
        <!--display total cost-->
        <p id="total">Total Cost:£0.00</p>
    </div>
    <!--link to javascript-->
    <script src="script.js"></script>  
</body>
</html>
